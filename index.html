<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>
    <link rel="stylesheet" href="style.css">
    <title>hw-04</title>
</head>


<body>
    <h1 class="centered">hw-04: Event Handling</h1>
    <div id="columns">
        <div id="left-column">
            <svg height="500" width="60%">
                <line class="axis" x1="0" y1="0" x2="0" y2="100%"/>
                <line class="axis" x1="0" y1="100%" x2="100%" y2="100%"/>
                <circle class="point" cx="10%" cy="80%" r="10"></circle>
                <circle class="point" cx="20%" cy="60%" r="10"></circle>
                <circle class="point" cx="60%" cy="80%" r="10"></circle>
                <circle class="point" cx="90%" cy="10%" r="10"></circle>
            </svg>
        </div>
        <div id="right-column">
        </div>
    </div>
    <div>
        <h1 class="centered">Acknowledgements</h1>
        <ul>
            <li>
                <a href="https://www.w3schools.com/howto/howto_css_two_columns.asp">Columns</a>
            </li>
            <li>
                <a href="https://www.w3schools.com/graphics/svg_line.asp">Lines</a>
            </li>
        </ul>
    </div>
</body>

</html>
