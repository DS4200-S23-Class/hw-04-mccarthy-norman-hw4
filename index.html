<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>
    <link rel="stylesheet" href="style.css">
    <title>hw-04</title>
</head>


<body>
    <h1 class="centered">hw-04: Event Handling</h1>
    <div id="columns">
        <div id="left-column">
            <!-- plot -->
            <svg height="500" width="60%" id="plot">
                <line class="axis" x1="0" y1="0" x2="0" y2="100%"/>
                <line class="axis" x1="0" y1="100%" x2="100%" y2="100%"/>
                <circle class="point" cx="10%" cy="80%" r="10"></circle>
                <circle class="point" cx="20%" cy="60%" r="10"></circle>
                <circle class="point" cx="60%" cy="80%" r="10"></circle>
                <circle class="point" cx="90%" cy="10%" r="10"></circle>
            </svg>
        </div>
        <div id="right-column">
            <p id="last-clicked"></p>
            <form>
                <!-- x-coordinate form -->
                <label for="x-value">Select x-coordinate:</label>
                <select name="x-value" id="x-value">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <br><br>
                <!-- y-coordinate form -->
                <label for="y-value">Select y-coordinate:</label>
                <select name="y-value" id="y-value">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <br><br>
                <button type="button" id="submit-button">Add point</button>
            </form>
        </div>
    </div>
    <div>
        <h2 class="centered">Acknowledgements</h2>
        <div>
            <ul>
                <li>
                    <a href="https://www.w3schools.com/howto/howto_css_two_columns.asp">Columns</a>
                </li>
                <li>
                    <a href="https://www.w3schools.com/graphics/svg_line.asp">Lines</a>
                </li>
                <li>
                    <a href="https://bobbyhadz.com/blog/javascript-add-event-listener-to-all-elements-with-class">Point Selection</a>
                </li>
                <li>
                    <a href="https://stackoverflow.com/questions/56763768/is-there-any-way-to-add-an-event-listener-to-a-class">Highlight Each Point</a>
                </li>
                <li>
                    <a href="https://www.w3schools.com/tags/tryit.asp?filename=tryhtml_select">Select</a>
                </li>
                <li>
                    <a href="https://webhint.io/docs/user-guide/hints/hint-create-element-svg/">Create Element for SVG</a>
                </li>
                <li>
                    <a href="https://www.w3schools.com/css/css3_flexbox.asp">Flexbox</a>
                </li>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
